<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x.icon" href="./Images/Logo Codo a Codo.jpg">
    <title>Login | Web </title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<main>
    <div class="col-xs-12 col-sm-12 col-md-4 mx-auto text-center col1 mb-6 mb-md-0">
        <div class="js_loginContainer loginContainerLoginPage d-flex justify-content-center" style="flex-direction: column;margin-top: 55px;">
        <div class="yCmsContentSlot login-left-content-slot">
<div class="yCmsComponent login-left-content-component">
<div class="login-section text-center">
<h3 class="">
¿Tenés una cuenta?</h3>
<br>
<form id="loginForm" action="/j_spring_security_check" method="post">
<div class="form-group">
<input id="j_username" name="j_username" class=" form-control" placeholder="Ingresá tu Email" type="text" value=""></div>
<br>
<div class="form-group">
<input id="j_password" name="j_password" class="form-control" placeholder="Ingresá tu contraseña" type="password" value="" autocomplete="off"></div>
<br>
<br>
<a href="#" data-link="/login/pw/request" class="js-password-forgotten forget-pass" data-cbox-title="¿Olvidaste tu contraseña? ">¿Olvidaste tu contraseña?</a>
<br>
<br>
<button type="submit" class="btn btn-login">Iniciar Sesión</button>
</div>

</main>
</body>
</html>
